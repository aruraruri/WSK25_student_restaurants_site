<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stundetina Restaurangia Finlandia</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="userinfo">
                <img src="https://placecats.com/300/200" id="userimg" alt="User Image">
                <div>
                    <p class="username"></p>
                    <a class="profilelink" href="profile.html">Profile</a>
                </div>
            </div>
            <div class="navbar">
                <a href="login.html" class="navbarbutton">Login</a>
                <a href="register.html" class="navbarbutton">Register</a>
                <a href="about.html" class="navbarbutton">About</a>

            </div>
        </div>
        <div class="body">
            <header>
                <div class="restaurantslistheader">
                    <h2 class="h2">Restaurants</h2>
                    <p class="switchoptions">Show Daily/Weekly Menu</p>
                    <!-- Rectangular switch -->
                    <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    </label>
                    <p class="switchoptions">Filter by City</p>
                    <!-- Surround the select box within a "custom-select" DIV element.
                    Remember to set the width: -->
                    <div class="custom-select" >
                        <select>
                        <option value="-1">No filter</option>
                        </select>
                    </div>
                </div>
            </header>
            <main>
            <div class="restaurantslistcontainer">
                <div class="accordion">
                    
                </div>
            </div>
            </main>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>

</body>
</html>
